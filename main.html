<!doctype html>
<head>
  <title>David and Sweta's Wedding!</title>
  <link href="base.css" rel="stylesheet" type="text/css" />
  <link href="http://fonts.googleapis.com/css?family=Metamorphous" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="carousel.js"></script>
  <script type="text/javascript" src="navigation.js"></script>
</head>
<body>
  <div id="nav">
    <ul>
      <li id="home" class="first">Home</li>
      <li id="story">Our Story</li>
      <li id="photos">Photos</li>
      <li id="details">Wedding Details</li>
      <li id="families" class="last">Our Families</li>
    </ul>
  </div>
  <div id="layout">
    <div id="dave_and_sweta_banner_text">
      Dave & Sweta's Wedding!
    </div>
    <div id="photo_header">
      <img src="http://placehold.it/1000x150/E8117F/E8117F" />
    </div>
    <div id="carousel_container">
      <div id="photo_carousel">
        <img src="http://placehold.it/150x150" />
        <img src="http://placehold.it/150x150" />
        <img src="http://placehold.it/150x150" />
        <img src="http://placehold.it/150x150" />
        <img src="http://placehold.it/150x150" />
        <img src="http://placehold.it/150x150" />
      </div>
    </div>
    <div id="content_home" class="content">
      Home content
    </div>
    <div id="content_story" class="content" style="visibility: hidden">
      Content for "Our Story"
    </div>
    <div id="content_photos" class="content" style="visibility: hidden">
      Content for photos, etc...
      Basically make one div per nav element, and make it's id "content_" + nav_id
    </div>
  </div>
  <script>
    // Start the carousel animation and hook up navigation
    carousel.start(get("photo_carousel"));
    navigation.initialize(get("nav"));

    // Dumb utility function for getting elements
    function get(elementString) {
      return document.getElementById(elementString);
    }
  </script>
</body>
</html>
